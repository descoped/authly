services:
  # =================================================================
  # CONFORMANCE SUITE SERVICES
  # =================================================================
  
  # MongoDB for conformance suite storage
  tck-mongodb:
    image: mongo:8.0.12
    container_name: tck-mongodb
    volumes:
      - tck_mongo_data:/data/db
    networks:
      - authly-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Conformance suite HTTPS server
  tck-httpd:
    build:
      context: ./httpd-ci
      dockerfile: Dockerfile
    container_name: tck-httpd
    ports:
      - "8443:8443"
    networks:
      - authly-network
    depends_on:
      - tck-server

  # Conformance suite server (using pre-built image from GitHub Packages)
  tck-server:
    # Use image from GitHub Container Registry if available, otherwise build locally
    image: ${CONFORMANCE_IMAGE:-ghcr.io/descoped/oidc-conformance-suite:latest}
    container_name: tck-server
    ports:
      - "9999:9999"  # Conformance suite API port
    environment:
      - JAVA_OPTS=-Xmx2g -XX:MaxMetaspaceSize=512m
      - BASE_URL=https://localhost.emobix.co.uk:8443
      - DEVMODE=true
      - STARTREDIR=true
    networks:
      - authly-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost.emobix.co.uk:127.0.0.1"
    depends_on:
      - tck-mongodb
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "5"

  # TCK Conformance Validator (isolated Python environment)
  tck-validator:
    build:
      context: .
      dockerfile: Dockerfile.tck
    image: authly-tck:latest
    container_name: tck-validator
    volumes:
      - ./reports:/tck/reports
    networks:
      - authly-network
    environment:
      - AUTHLY_BASE_URL=http://host.docker.internal:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - validator  # Only start when explicitly requested
    restart: "no"  # Run once and exit

  # =================================================================
  # AUTHLY SERVICES (extends from main docker-compose)
  # =================================================================
  
  # These services are defined in the main docker-compose files
  # and are extended here to add the TCK network
  
networks:
  authly-network:
    external: true
    name: authly_authly-net

volumes:
  tck_mongo_data:
    driver: local