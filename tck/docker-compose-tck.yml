version: '3.8'

services:
  # =================================================================
  # CONFORMANCE SUITE SERVICES
  # =================================================================
  
  # MongoDB for conformance suite storage
  tck-mongodb:
    image: mongo:8.0.14
    container_name: tck-mongodb
    volumes:
      - tck_mongo_data:/data/db
    networks:
      - authly-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Conformance suite HTTPS server
  tck-httpd:
    build:
      context: ./conformance-suite/httpd
      dockerfile: Dockerfile
    container_name: tck-httpd
    ports:
      - "8443:8443"
    volumes:
      - ./conformance-suite/src/main/resources/:/usr/local/apache2/htdocs/:ro
    networks:
      - authly-network
    depends_on:
      - tck-server

  # Conformance suite server 
  # Dual mode support:
  # - Local development: builds from ./conformance-suite/server-dev if CONFORMANCE_IMAGE is not set
  # - CI/Production: uses pre-built image from CONFORMANCE_IMAGE environment variable
  tck-server:
    build:
      context: ${BUILD_CONTEXT:-./conformance-suite/server-dev}
      dockerfile: ${DOCKERFILE:-Dockerfile}
    image: ${CONFORMANCE_IMAGE:-tck-server:local}
    container_name: tck-server
    volumes:
      - ${JAR_VOLUME:-./conformance-suite/target/}:/server/:ro
    environment:
      - JAVA_OPTS=-Xmx2g -XX:MaxMetaspaceSize=512m
    command: >
      java
      -jar /server/fapi-test-suite.jar
      -Djdk.tls.maxHandshakeMessageSize=65536
      --fintechlabs.base_url=https://localhost.emobix.co.uk:8443
      --fintechlabs.devmode=true
      --fintechlabs.startredir=true
    networks:
      - authly-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost.emobix.co.uk:127.0.0.1"
    depends_on:
      - tck-mongodb
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "5"

  # =================================================================
  # AUTHLY SERVICES (extends from main docker-compose)
  # =================================================================
  
  # These services are defined in the main docker-compose files
  # and are extended here to add the TCK network
  
networks:
  authly-network:
    external: true
    name: authly_default

volumes:
  tck_mongo_data:
    driver: local