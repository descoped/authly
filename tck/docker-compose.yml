
services:
  # =================================================================
  # CONFORMANCE SUITE SERVICES (profile: github-ci)
  # Used by CI to build/test conformance suite from source
  # Local development uses pre-built images via CONFORMANCE_IMAGE env var
  # =================================================================
  
  # MongoDB for conformance suite storage
  mongodb:
    image: mongo:8.0.12
    container_name: tck-mongodb
    volumes:
      - mongo_data:/data/db
    networks:
      - tck-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - github-ci
      - full-suite  # Also available for full suite testing

  # Conformance suite HTTPS server
  httpd:
    build:
      context: ./httpd-ci
      dockerfile: Dockerfile
    container_name: tck-httpd
    ports:
      - "8443:8443"
    networks:
      - tck-network
    depends_on:
      - conformance-suite
    profiles:
      - github-ci
      - full-suite  # Also available for full suite testing

  # Conformance suite server (CI builds from source, Local uses pre-built)
  conformance-suite:
    image: ${CONFORMANCE_IMAGE:-ghcr.io/descoped/oidc-conformance-suite:latest}
    container_name: tck-conformance-suite
    ports:
      - "9999:8080"  # Conformance suite API port (internal 8080 -> external 9999)
    environment:
      - JAVA_OPTS=-Xmx2g -XX:MaxMetaspaceSize=512m --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED --add-opens java.base/java.text=ALL-UNNAMED --add-opens java.desktop/java.awt.font=ALL-UNNAMED
      - BASE_URL=https://host.docker.internal:8443
      - DEVMODE=true
      - STARTREDIR=false
      - fintechlabs.devmode=true
      - fintechlabs.startredir=false
    networks:
      - tck-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mongodb
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "5"
    profiles:
      - github-ci
      - full-suite  # Also available for full suite testing

  # =================================================================
  # AUTHLY HTTPS PROXY
  # Provides HTTPS access to Authly for OIDC compliance
  # =================================================================
  
  authly-https:
    build:
      context: ./httpd-authly
      dockerfile: Dockerfile
    container_name: tck-authly-https
    ports:
      - "8002:8443"  # HTTPS port for Authly (https://localhost:8002)
    networks:
      - tck-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - validator
      - full-suite
      - authly-https
    healthcheck:
      test: ["CMD", "httpd", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =================================================================
  # TCK VALIDATOR (PRIMARY SERVICE)
  # =================================================================

  # TCK Conformance Validator (isolated Python environment)
  validator:
    build:
      context: .
      dockerfile: Dockerfile.tck
    image: authly-tck:latest
    container_name: tck-validator
    volumes:
      - ./reports:/tck/reports
      - ./config:/tck/config:ro
      - ./src:/tck/src:ro  # Allow live code updates for development
    networks:
      - tck-network
    environment:
      - AUTHLY_BASE_URL=https://host.docker.internal:8002  # Use HTTPS proxy
      - AUTHLY_HTTP_URL=http://host.docker.internal:8000   # Fallback to HTTP
      - CONFORMANCE_SUITE_URL=https://host.docker.internal:8443
      - TCK_REPORTS_DIR=/tck/reports/latest
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - validator  # Default profile for lightweight validation
      - full-suite  # Also used for full suite testing
    restart: "no"  # Run once and exit
    command: python src/validator.py

  # =================================================================
  # NETWORK CONFIGURATION  
  # =================================================================

networks:
  tck-network:
    driver: bridge
    external: false
  # Connect to external Authly network if available
  authly-network:
    external: true
    name: authly_authly-net

volumes:
  mongo_data:
    driver: local